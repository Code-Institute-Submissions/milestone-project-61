<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Load bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      type="text/css"
    />
    <!--Load MDbootstrap css-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <!--Load Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!--load local stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Cairngorms Outdoors</title>
  </head>
  <body>
    <header class="fullscreen" id="home">
      <ion-icon
        name="menu-outline"
        class="nav-toggle animated fadeIn slower delay-3s"
      ></ion-icon>
      <ul class="uppercase roboto spaced display-none" id="nav-menu">
        <li class="nav-link"><a href="#home">Home</a></li>
        <li class="nav-link"><a href="#about">About</a></li>
        <li class="nav-link"><a href="#map">Map</a></li>
        <li class="nav-link"><a href="#contact">Contact</a></li>
      </ul>
      <div class="d-flex justify-content-center">
        <img
          class="home-logo animated fadeIn slow"
          id="screen-lg-logo"
          src="assets/img/screen-lg-logo.png"
          alt="Cairngorms Outdoors Logo"
        />
        <img
          class="home-logo animated fadeIn slow"
          id="screen-sm-logo"
          src="assets/img/screen-sm-logo.png"
          alt="Cairngorms Outdoors Logo"
        />
        <a href="#about" id="header-cta-btn-wrapper">
          <button
            type="button"
            id="header-cta-btn"
            class="roboto weight-light uppercase spaced waves-effect waves-gold animated fadeIn slower delay-3s"
          >
            Start your adventure
          </button>
        </a>
      </div>
    </header>
    <section class="fullscreen" id="about"></section>
    <section class="fullscreen" id="map"></section>
    <section class="fullscreen" id="contact">
      <div class="row no-gutters">
        <div class="col-12 col-md-6">
          <div id="contact-panel">
            <div id="form-content">
              <i class="far fa-envelope contact-header-icon"></i>
              <form>
                  <input type="text" name="custName" class="form-control" id="custName" placeholder="Name" required/>
                  <input type="text" name="custNumber" class="form-control" id="contactnumber" placeholder="Contact Number"/>
                  <input type="text" name="custEmail" class="form-control" id="emailaddress" placeholder="Email" required/>
                  <textarea rows="5" name="custMsg" class="form-control" id="message" placeholder="Message" required></textarea>
                  <button type="submit" class="form-send btn">Send!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
    <!--Load jquery script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Load ionicon script-->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!--Load fontawesome script-->
    <script src="https://kit.fontawesome.com/7268da00b7.js"></script>
    <!--Load MDbootsrap script-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"
      type="text/javascript"
    ></script>
    <!--Load local script-->
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
