<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--load bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css"/> 
    <!--load local stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Cairngorms Outdoors</title>
</head> 
<body>         
    <header class="fullscreen" id="home">
     <ion-icon name="menu-outline" class="nav-toggle"></ion-icon>
        <ul class="uppercase display-none spaced" id="nav-menu">         
            <li class="nav-link"><a href="#home">Home</a></li>
            <li class="nav-link"><a href="#about">About</a></li>
            <li class="nav-link"><a href="#map">Map</a></li>
            <li class="nav-link"><a href="#contact">Contact</a></li>
        </ul> 
        <div class="d-flex justify-content-center">
            <img class="home-logo" id="screen-lg-logo" src="assets/img/screen-lg-logo.png" alt="Cairngorms Outdoors Logo"/>
            <img class="home-logo" id="screen-sm-logo" src="assets/img/screen-sm-logo.png" alt="Cairngorms Outdoors Logo"/>
        </div>
        <a href="#about">          
            <button type="button" class="btn uppercase spaced" id="header-cta-btn">    
                Start your adventure
            </button>
        </a>
    </header>  
    <section class="fullscreen" id="about"></section>
    <section class="fullscreen" id="map"></section>
    <section class="fullscreen" id="contact"></section> 
    <footer id="footer"></footer>
    <!--Load jquery script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Load ionicon script-->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!--Load local script-->
      <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
